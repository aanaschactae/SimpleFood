<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFood - Seu Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>SimpleFood</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="pqsimplefood.html">Por que SimplePlan?</a>
            <a href="perfil.html">Seu Perfil</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Oi, estamos felizes em te ouvir!</h1>
        <form class="perfil-form" action="action_planilha">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail, example@gmail.com" required>

            <label>Genero:</label>
            <input type="radio"id="masc"name="gen"value="Masculino">
            <label for= "Genero≫"Masculino"</label>
            <input type="radio"id="fem"name="gen"value="Feminino">
            <label for="Genero≫"Feminino"</label>
            <input type="radio"id="other"name="gen"value="Outro">
            <label for="Genero≫"Outro"</label>
            <input type="radio"id="non"name="sexo"value="Prefiro não Informar">
            <label for="Genero≫"Prefiro não Informar"</label>

            <label for="telefone">Telefone para Contato:</label>
            <input type="telefone" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="data">Data de nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc">

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 SimpleFood - Todos os direitos reservados</p>
    </footer>

</body>

</html>
