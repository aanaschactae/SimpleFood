l<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFood - Seu Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>SimpleFood</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="pqsimplefood.html">Por que SimplePlan?</a>
            <a href="perfil.html">Seu Perfil</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
    <h1>Oi, estamos felizes em te ouvir!</h1>
    <form class="perfil-form" action="https://script.google.com/macros/s/AKfycbwJG7dbu0dXBBhWg-Mp4kEgAdEsPhqd-pnhBNNByQDE9HV5e6zaUkW-_4YGnNKDyjTW/exec" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail, example@gmail.com" required>

        <label>Gênero:</label><br>

        <input type="radio" id="masc" name="genero" value="Masculino">
        <label for="masc">Masculino</label><br>

        <input type="radio" id="fem" name="genero" value="Feminino">
        <label for="fem">Feminino</label><br>

        <input type="radio" id="outro" name="genero" value="Outro">
        <label for="outro">Outro</label><br>

        <input type="radio" id="nao_informar" name="genero" value="Prefiro não informar">
        <label for="nao_informar">Prefiro não informar</label><br><br>

        <label for="telefone">Telefone para Contato:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

        <label for="data_nasc">Data de nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc">

        <button type="submit">Enviar</button>
    </form>
</main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 SimpleFood - Todos os direitos reservados</p>
    </footer>

</body>

</html>
