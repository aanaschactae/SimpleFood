<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFood - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>SimpleFood</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="pqsimplefood.html">Por que SimplePlan?</a>
            <a href="contato.html">Seu Perfil</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Oi, estamos felizes em te ouvir!</h1>
        <form class="perfil-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail, example@gmail.com" required>

            <label for="mensagem">Informações Adicionais</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Peso(kg), altura(X,Xm)..."></textarea>

            <label for="telefone">Telefone para Contato:</label>
            <input type="telefone" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="data">Data de nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc">

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 SimpleFood - Todos os direitos reservados</p>
    </footer>

</body>

</html>
