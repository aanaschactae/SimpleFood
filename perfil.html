<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFood - Seu Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
    <h2>SimpleFood</h2>

    <nav>
        <a href="index.html">Início</a>
        <a href="pqsimplefood.html">Por que SimplePlan?</a>
        <a href="perfil.html">Seu Perfil</a>
        <a href="planilha.html">Planilha</a>
    </nav>

    <div id="tema-toggle" class="tema-toggle">
        <div class="bolinha"></div>
    </div>
</header>
    
    <main>
        <h1>Oi, queremos saber quem nos visitou!</h1>

        <form class="perfil-form" 
              action="https://script.google.com/macros/s/AKfycbyb2QktysPoEbYC2u0vK4OHS8tFR5xSN21CrN--br_tpFpno9jEwt40sfwPii4PdGZ8/exec" 
              method="POST">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail, example@gmail.com" required>

            <label>Gênero:</label>
            <div class="genero-group">
                <div class="genero-item"><input type="radio" name="genero" value="Masculino"> Masculino</div>
                <div class="genero-item"><input type="radio" name="genero" value="Feminino"> Feminino</div>
                <div class="genero-item"><input type="radio" name="genero" value="Outro"> Outro</div>
                <div class="genero-item"><input type="radio" name="genero" value="Prefiro não informar"> Prefiro não informar</div>
            </div>

            <label for="telefone">Telefone para Contato:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="data_nasc">Data de nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc">

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 SimpleFood - Todos os direitos reservados</p>
    </footer>

</body>

</html>
