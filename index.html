<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .item {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .item img {
            max-width: 180px;
            border-radius: 5px;
            display: block;
            margin-top: 10px;
        }

        .error {
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Conteúdos</h1>

<div class="container" id="container"></div>
<p class="error" id="erro"></p>

<script>
    async function carregarDados() {
        const url = "https://script.google.com/macros/s/AKfycbzvQKAEG4MBQ6vt6texWnom_qwEzspPl2GKE5jxdk3fp8q2JQLXtKnBpa-uYgk1d_7DCA/exec";

        try {
            const resposta = await fetch(url);
            const json = await resposta.json();

            if (!json.dados || !Array.isArray(json.dados)) {
                document.getElementById("erro").textContent =
                    "Erro: os dados recebidos não estão em formato de lista.";
                return;
            }

            const container = document.getElementById("container");
            container.innerHTML = "";

            json.dados.forEach((linha, index) => {
                // impede erros com linhas vazias ou curtas
                if (!linha || linha.length < 2) return;

                const link = linha[0] || "";
                const imagem = linha[1] || "";

                const item = document.createElement("div");
                item.className = "item";

                item.innerHTML = `
                    <p><strong>Link:</strong> <a href="${link}" target="_blank">${link}</a></p>
                    <img src="${imagem}" alt="Imagem do item">
                `;

                container.appendChild(item);
            });

        } catch (erro) {
            document.getElementById("erro").textContent =
                "Erro ao carregar dados: " + erro;
        }
    }

    carregarDados();
</script>

</body>
</html>
